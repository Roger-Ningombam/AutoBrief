<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBrief - Reading Interface</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        :root {
            --bg-primary: #F9F7F2;
            --bg-secondary: #F0EDE5;
            --text-primary: #2C2420;
            --text-secondary: #5A4E47;
            --accent: #9C6644;
            --accent-hover: #7D5236;
            --border: rgba(44, 36, 32, 0.1);
            --shadow: rgba(44, 36, 32, 0.08);
            --card-bg: #FFFFFF;
        }

        [data-theme="dark"] {
            --bg-primary: #1A1512;
            --bg-secondary: #252019;
            --text-primary: #E6E0D4;
            --text-secondary: #B8AFA0;
            --accent: #C9956B;
            --accent-hover: #D4A67D;
            --border: rgba(230, 224, 212, 0.15);
            --shadow: rgba(201, 149, 107, 0.15);
            --card-bg: #211C17;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            transition: background-color 0.4s ease, color 0.4s ease;
            min-height: 100vh;
            position: relative;
        }

        /* Noise & Paper Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.035;
            filter: contrast(150%) brightness(100%);
        }

        [data-theme="dark"] body::before {
            opacity: 0.05;
            filter: invert(1) contrast(150%);
        }

        /* Paper-like subtle gradient */
        body {
            background-image:
                radial-gradient(at 0% 0%, rgba(156, 102, 68, 0.03) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(156, 102, 68, 0.03) 0, transparent 50%);
            background-attachment: fixed;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.3;
        }

        /* Navbar */
        .navbar-custom {
            background-color: var(--bg-primary);
            backdrop-filter: blur(10px);
            padding: 1.2rem 0;
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--accent);
        }

        .navbar-brand img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            overflow: hidden;
            object-fit: cover;
            margin-right: 12px;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: rotate(15deg) scale(1.1);
        }

        .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            margin: 0 1rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .btn-nav-back {
            background-color: var(--accent);
            color: var(--bg-primary) !important;
            border: none;
            padding: 0.6rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px var(--shadow);
            margin-left: 1rem;
        }

        .btn-nav-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 102, 68, 0.3);
            background-color: var(--accent-hover);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            background-color: var(--accent);
            color: var(--bg-primary);
            transform: rotate(180deg);
        }

        /* Main Container */
        .main-container {
            padding-top: 80px;
            /* Reduced to balance with navbar */
            padding-bottom: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Abstract decorative elements */
        .bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(60px);
            z-index: -1;
            pointer-events: none;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            bottom: -100px;
            left: -100px;
        }

        /* State: Idle */
        .idle-state {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
        }

        .idle-state h1 {
            font-size: 4.8rem;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            font-weight: 800;
            line-height: 1.1;
        }

        .idle-state p {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 3.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .glass-panel {
            background: #FFFFFF;
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
        }

        [data-theme="dark"] .glass-panel {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .search-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-secondary);
            padding: 8px;
            border-radius: 18px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .search-group:focus-within {
            transform: scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(156, 102, 68, 0.15);
            background: var(--card-bg);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.8rem 1.5rem;
            font-size: 1.15rem;
            color: var(--text-primary);
            outline: none;
        }

        .btn-primary-custom {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1.25rem;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px var(--shadow);
            white-space: nowrap;
            letter-spacing: 0.5px;
        }

        .btn-primary-custom:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 30px rgba(156, 102, 68, 0.3);
            color: var(--bg-primary);
        }

        .btn-primary-custom:active {
            transform: scale(0.98);
        }

        .floating-shape {
            position: absolute;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--accent) 0%, transparent 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(50px);
            opacity: 0.12;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-70%, -30%);
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }

            50% {
                border-radius: 50% 50% 30% 70% / 50% 70% 30% 50%;
            }

            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        /* State: Loading */
        .loading-state {
            text-align: center;
            max-width: 600px;
            z-index: 10;
            margin: 0 auto;
        }

        .loading-animation {
            margin-bottom: 3rem;
            position: relative;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulsing-book {
            width: 110px;
            height: 150px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 8px 15px 15px 8px;
            position: relative;
            animation: premiumPulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 20px 50px var(--shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .pulsing-book::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .book-page-loader {
            position: absolute;
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            animation: flipPage 1.5s ease-in-out infinite;
            transform-origin: left center;
        }

        @keyframes premiumPulse {

            0%,
            100% {
                transform: scale(1) translateY(0);
            }

            50% {
                transform: scale(1.05) translateY(-10px);
            }
        }

        @keyframes flipPage {
            0% {
                transform: rotateY(0deg);
                opacity: 0.5;
            }

            100% {
                transform: rotateY(-180deg);
                opacity: 0;
            }
        }

        .loading-text {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: var(--border);
            border-radius: 10px;
            margin: 1.5rem auto;
            overflow: hidden;
        }

        .loading-bar-progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
        }

        .loading-subtext {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* State: Success */
        .success-state {
            max-width: 1100px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
        }

        .summary-wrapper {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .summary-main {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 5rem 4rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            position: relative;
        }

        .summary-sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] .sidebar-card {
            background: rgba(37, 32, 25, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .summary-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .summary-header h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .summary-header .badge-category {
            background-color: var(--accent);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .summary-content h2 {
            font-size: 2.2rem;
            margin: 3rem 0 1.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }

        .summary-content h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }

        .summary-content p {
            font-size: 1.15rem;
            line-height: 2;
            margin-bottom: 2rem;
            color: var(--text-primary);
            opacity: 0.9;
        }

        .key-insight {
            background-color: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 20px;
            border-left: 6px solid var(--accent);
            margin: 3rem 0;
            font-size: 1.25rem;
            font-style: italic;
            position: relative;
        }

        .key-insight::before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 4rem;
            color: var(--accent);
            opacity: 0.2;
            font-family: serif;
        }

        .export-section {
            text-align: center;
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-export,
        .btn-new-summary {
            padding: 1.1rem 3rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-export {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            box-shadow: 0 8px 25px var(--shadow);
        }

        .btn-export:hover {
            transform: scale(1.05) translateY(-4px);
            box-shadow: 0 15px 40px rgba(156, 102, 68, 0.3);
            background-color: var(--accent-hover);
            color: var(--bg-primary);
        }

        .btn-export:active {
            transform: scale(0.98);
        }

        .btn-new-summary {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-new-summary:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: scale(1.05) translateY(-4px);
            box-shadow: 0 10px 30px var(--shadow);
        }

        /* PDF Viewer */
        .pdf-viewer-container {
            position: relative;
            max-width: 850px;
            margin: 0 auto;
            z-index: 10;
        }

        .pdf-viewer {
            background-color: var(--card-bg);
            height: 75vh;
            aspect-ratio: 1 / 1.4;
            margin: 0 auto;
            box-shadow: 0 30px 70px var(--shadow);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-primary);
            z-index: 10;
            border: 1px solid var(--border);
        }

        .pdf-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 5vh;
            background: var(--card-bg);
            opacity: 0;
            visibility: hidden;
            transform: translateX(30px);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
            /* Allow scrolling if content is too long */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Start from top to avoid cutting off */
            scrollbar-width: none;
        }

        .pdf-page::-webkit-scrollbar {
            display: none;
        }

        .pdf-page.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .pdf-page h2 {
            font-size: clamp(2rem, 4vh, 2.8rem);
            margin-bottom: 3vh;
            color: var(--accent);
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 1.5vh;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .pdf-page p {
            font-size: clamp(0.85rem, 1.6vh, 1.1rem);
            line-height: 1.6;
            margin-bottom: 1.5vh;
            color: var(--text-primary);
        }

        .content-body strong,
        .content-body b {
            color: var(--accent);
            font-weight: 700;
        }

        .pdf-page ul {
            list-style: none;
            padding-left: 0;
        }

        .pdf-page li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 1vh;
            font-size: clamp(0.85rem, 1.5vh, 1.05rem);
            line-height: 1.5;
        }

        .pdf-page li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }

        /* Controls */
        .pdf-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 2rem;
        }

        .pdf-nav-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            position: absolute;
            top: -40vh;
            /* Position relative to paper middle */
            transform: translateY(-50%);
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .pdf-nav-btn#prevPage {
            left: -80px;
        }

        .pdf-nav-btn#nextPage {
            right: -80px;
        }

        .pdf-nav-btn:hover:not(:disabled) {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .pdf-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pdf-dots {
            display: flex;
            gap: 8px;
        }

        .pdf-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pdf-dot.active {
            background: var(--accent);
            width: 25px;
            border-radius: 10px;
        }

        .pdf-badge {
            background: var(--accent);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .pdf-title {
            font-size: clamp(2.5rem, 6vh, 4rem);
            font-family: 'Playfair Display', serif;
            margin-bottom: 2vh;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -1.5px;
        }

        .pdf-key-insight {
            background: #FDF9F0;
            padding: clamp(2rem, 4vh, 3.5rem);
            border-left: 8px solid var(--accent);
            font-style: italic;
            font-size: clamp(1.4rem, 2.8vh, 2.2rem);
            margin-top: 4vh;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .serif-heading {
            font-family: 'Playfair Display', serif;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        @media (max-width: 992px) {
            .summary-wrapper {
                grid-template-columns: 1fr;
            }

            .idle-state h1 {
                font-size: 2.8rem;
            }

            .summary-main {
                padding: 3rem 2rem;
            }
        }

        @media (max-width: 768px) {
            html {
                font-size: 12px;
            }

            .search-wrapper {
                padding: 1.5rem;
            }

            .summary-header h1 {
                font-size: 2.2rem;
            }

            .btn-export,
            .btn-new-summary {
                width: 100%;
                justify-content: center;
            }
        }

        #pdf-export-zone {
            position: absolute;
            top: 0;
            left: -99999px;
            width: 210mm;
            background: white;
            z-index: 99999;
            visibility: visible;
        }

        .pdf-page-wrapper {
            background: #ffffff !important;
            width: 210mm;
            height: 297mm;
            page-break-after: always;
            display: block !important;
            /* Avoid flex for capture safety */
            position: relative;
        }


        .pdf-page-wrapper .pdf-page {
            position: relative !important;
            opacity: 1 !important;
            visibility: visible !important;
            transform: none !important;
            display: flex !important;
            flex-direction: column !important;
            width: 100% !important;
            height: 148.5mm !important;
            /* Exactly half A4 height */
            padding: 40px !important;
            margin: 0 !important;
            box-sizing: border-box !important;
            background: white !important;
            color: #2C2420 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            border: none !important;
            border-bottom: 2px solid #F0EDE5 !important;
            overflow: hidden !important;
        }

        .pdf-page-wrapper .pdf-page:last-child {
            border-bottom: none !important;
        }

        .pdf-page-wrapper .pdf-page h1.pdf-title {
            font-size: 28px !important;
            margin-bottom: 10px !important;
            color: #2C2420 !important;
        }

        .pdf-page-wrapper .pdf-page h2 {
            margin-bottom: 10px !important;
            font-size: 20px !important;
            color: var(--accent) !important;
        }

        .pdf-page-wrapper .pdf-page p {
            margin-bottom: 8px !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            color: #2C2420 !important;
        }

        .pdf-page-wrapper .pdf-page li {
            margin-bottom: 5px !important;
            font-size: 14px !important;
            color: #2C2420 !important;
        }

        /* 8. Summary Unfold Animation */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUpSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUpSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 1.5 Error State Empathy */
        .error-message {
            background: rgba(255, 200, 200, 0.15);
            border: 1px solid rgba(255, 100, 100, 0.2);
            color: #d32f2f;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        [data-theme="dark"] .error-message {
            background: rgba(255, 100, 100, 0.1);
            color: #ff8a80;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Print Styles for PDF Export */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Hide everything except print content */
            body>*:not(#print-content) {
                display: none !important;
            }

            .navbar-custom,
            header,
            nav,
            .theme-toggle,
            .pdf-nav-btn,
            .pdf-dots,
            .pdf-controls,
            .export-section,
            .btn-export,
            .btn-new-summary,
            .bg-blob,
            .floating-shape,
            .pdf-viewer-container,
            .pdf-viewer,
            .pdf-page,
            .main-container,
            .container {
                display: none !important;
            }

            /* Reset body and html for print */
            html {
                width: 100%;
                height: 100%;
            }

            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: 100% !important;
            }

            body::before,
            body::after {
                display: none !important;
            }

            /* Show only print container */
            #print-content {
                display: block !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: auto !important;
            }

            /* Page container = exactly one A4 page */
            .pdf-page-container {
                break-after: page !important;
                page-break-after: always !important;
                width: 100% !important;
                height: 100vh !important;
                min-height: 100vh !important;
                max-height: 100vh !important;
                background: white !important;
                margin: 0 !important;
                padding: 8vh 10vw 4vh !important;
                /* Increased top padding to prevent cut-off */
                box-sizing: border-box !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: flex-start !important;
                /* Remove gap */
                position: relative !important;
            }

            .pdf-page-container:last-child {
                break-after: avoid !important;
                page-break-after: avoid !important;
            }

            /* Each slide takes half the page height without forced large gaps */
            .pdf-page-print {
                width: 100% !important;
                height: auto !important;
                /* Allow natural flow */
                min-height: 42vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: flex-start !important;
                align-items: flex-start !important;

            /* Typography for print */

    <!-- Main Container -->
    <div class="main-container">

                            <!-- Slides will be injected here -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        let lastData = null;
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 50
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // State Management
        const components = {
            idle: document.getElementById('idleState'),
            loading: document.getElementById('loadingState'),
            success: document.getElementById('successState'),
            input: document.getElementById('bookInput'),
            btn: document.getElementById('summarizeBtn'),
            loadingText: document.getElementById('loadingText'),
            loadingBar: document.getElementById('loadingBar'),
            exportBtn: document.getElementById('exportBtn'),
            newBtn: document.getElementById('newSummaryBtn')
        };

        const loadingMessages = [
            'Analyzing book structure...',
            'Extracting key themes...',
            'Identifying core insights...',
            'Synthesizing critical concepts...',
            'Crafting your summary...',
            'Polishing final touches...'
        ];

        components.btn.addEventListener('click', startSummarization);
        components.input.addEventListener('keypress', (e) => e.key === 'Enter' && startSummarization());

        async function startSummarization() {
            const title = components.input.value.trim();
            if (!title) {
                components.input.style.borderColor = 'var(--accent)';
                setTimeout(() => components.input.style.borderColor = '', 1000);
                return;
            }

            // Transition to Loading
            components.idle.classList.add('hidden');
            components.loading.classList.remove('hidden');

            // Start Loading Animation (Visual Feedback)
            let progress = 0;
            let msgIndex = 0;
            const progressInterval = setInterval(() => {
                // Slow progress that never quite hits 100% until we are done
                if (progress < 90) {
                    progress += 0.5;
                    components.loadingBar.style.width = `${progress}%`;
                }

                // Cycle messages
                if (progress % 20 < 0.5) {
                    msgIndex = (msgIndex + 1) % loadingMessages.length;
                    components.loadingText.textContent = loadingMessages[msgIndex];
                }
            }, 50);

            try {
                // Call API
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bookTitle: title }),
                });

                const contentType = response.headers.get("content-type");
                let data;

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    const errorText = await response.text();
                    console.error("Server returned non-JSON response:", errorText);
                    throw new Error("Server returned an invalid response. This usually happens if the backend crashes or the API key is missing on Vercel.");
                }

                clearInterval(progressInterval);
                components.loadingBar.style.width = '100%';

                if (data.error || !response.ok) {
                    alert(data.error || 'An error occurred while summarizing.');
                    components.loading.classList.add('hidden');
                    components.idle.classList.remove('hidden');
                    return;
                }

                // Populate Data
                lastData = data;
                populateSlides(data);

                // Show Success
                setTimeout(() => {
                    showSuccess();
                    // Re-init AOS
                    AOS.refresh();
                }, 500);

            } catch (error) {
                clearInterval(progressInterval);
                console.error("Detailed Error:", error);

                // Show friendly error
                components.loading.classList.add('hidden');
                components.idle.classList.remove('hidden');

                const errEl = document.getElementById('errorMessage');
                const errText = document.getElementById('errorText');
                errText.textContent = error.message || "We couldn't reach the bookshelf. Please try again.";
                errEl.style.display = 'flex';

                // Hide error after 5s
                setTimeout(() => {
                    errEl.style.display = 'none';
                }, 5000);
            }
        }

        // --- 2.3 Search Input Placeholder Carousel ---
        const placeholders = [
            "e.g., Atomic Habits by James Clear",
            "e.g., Sapiens by Yuval Noah Harari",
            "e.g., Deep Work by Cal Newport",
            "e.g., The Psychology of Money",
            "e.g., 1984 by George Orwell"
        ];
        let phIndex = 0;
        const inputEl = components.input;

        setInterval(() => {
            // Only rotate if user isn't typing/focused and input is empty
            if (document.activeElement !== inputEl && !inputEl.value) {
                phIndex = (phIndex + 1) % placeholders.length;
                inputEl.style.opacity = '0.5';
                setTimeout(() => {
                    inputEl.placeholder = placeholders[phIndex];
                    inputEl.style.opacity = '1';
                }, 300);
            }
        }, 3000);

        function populateSlides(data) {
            const viewer = document.getElementById('pdfViewer');
            const dotsContainer = document.getElementById('pdfDots');
            viewer.innerHTML = '';
            dotsContainer.innerHTML = '';

            // Apply theme color if provided
            if (data.theme_color) {
                document.documentElement.style.setProperty('--accent', data.theme_color);
            }

            if (!data.slides || !Array.isArray(data.slides)) {
                console.error("No slides array found in response");
                return;
            }

            data.slides.forEach((slide, index) => {
                // Create Slide
                const slideDiv = document.createElement('div');
                slideDiv.className = `pdf-page ${index === 0 ? 'active' : ''}`;
                // Add Unfold Animation
                slideDiv.classList.add('fade-in-up');
                slideDiv.style.animationDelay = `${index * 0.1}s`;

                slideDiv.setAttribute('data-page', index);

                let slideHtml = '';

                if (index === 0) {
                    // First slide has title/author
                    slideHtml = `
                        <div class="pdf-badge">Introduction</div>
                        <h1 class="pdf-title">${data.book_title || slide.title || 'Book Title'}</h1>
                        <p style="font-size: 1.2rem; margin-top: -1rem;">by <b>${data.author || 'Author'}</b></p>
                        <h2>${slide.title}</h2>
                        <p>${slide.content}</p>
                    `;
                } else {
                    slideHtml = `
                        <h2 class="serif-heading">${slide.title}</h2>
                        <div class="content-body">
                            ${slide.content}
                        </div>
                    `;
                }

                slideDiv.innerHTML = slideHtml;
                viewer.appendChild(slideDiv);

                // Create Dot
                const dot = document.createElement('div');
                dot.className = `pdf-dot ${index === 0 ? 'active' : ''}`;
                dot.setAttribute('data-dot', index);
                dot.addEventListener('click', () => {
                    currentPage = index;
                    updateViewer();
                });
                dotsContainer.appendChild(dot);
            });

            // Update global state for navigation
            window.totalPages = data.slides.length;
            window.pages = document.querySelectorAll('.pdf-page');
            window.dots = document.querySelectorAll('.pdf-dot');

            currentPage = 0;
            updateViewer();
        }

        // PDF Viewer Logic
        let currentPage = 0;
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');

        function updateViewer() {
            const pages = document.querySelectorAll('.pdf-page');
            const dots = document.querySelectorAll('.pdf-dot');

            if (pages.length === 0) return;

            pages.forEach((page, idx) => {
                page.classList.toggle('active', idx === currentPage);
            });
            dots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === currentPage);
            });

            if (prevBtn) prevBtn.disabled = currentPage === 0;
            if (nextBtn) nextBtn.disabled = currentPage === (pages.length - 1);
        }

        if (prevBtn) {
            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updateViewer();
                }
            });
        }

        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                const pages = document.querySelectorAll('.pdf-page');
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    updateViewer();
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (components.success.classList.contains('hidden')) return;
            const pages = document.querySelectorAll('.pdf-page');
            if (pages.length === 0) return;

            if (e.key === 'ArrowRight' || e.key === 'Right') {
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    updateViewer();
                }
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                if (currentPage > 0) {
                    currentPage--;
                    updateViewer();
                }
            }
        });

        function showSuccess() {
            components.loading.classList.add('hidden');
            components.success.classList.remove('hidden');
            currentPage = 0;
            updateViewer();
            window.scrollTo({ top: 0, behavior: 'smooth' });

        }

        // --- NEW PDF EXPORT LOGIC (Browser Print-Based) ---
        function exportPDF() {
            if (!lastData) {
                alert("No summary data available to export.");
                return;
            }

            const button = components.exportBtn;
            button.innerHTML = '\u003ci class="fas fa-spinner fa-spin"\u003e\u003c/i\u003e Preparing Print...';
            button.disabled = true;

            try {
                // Create a temporary container for printing
                const printContainer = document.createElement('div');
                printContainer.id = 'print-content';
                printContainer.style.cssText = 'display: none;';

                // Add slides in pairs to print container (2 slides per page)
                for (let i = 0; i < lastData.slides.length; i += 2) {
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page-container';

                    // Add first slide
                    const slide1 = createPrintSlideElement(lastData, i);
                    pageContainer.appendChild(slide1);

                    // Add second slide if it exists
                    if (i + 1 < lastData.slides.length) {
                        const slide2 = createPrintSlideElement(lastData, i + 1);
                        pageContainer.appendChild(slide2);
                    }

                    printContainer.appendChild(pageContainer);
                }

                // Add to DOM
                document.body.appendChild(printContainer);

                // Wait a brief moment for rendering, then trigger print
                setTimeout(() => {
                    // Show print content
                    printContainer.style.display = 'block';

                    // Trigger browser print dialog
                    window.print();

                    // Clean up after print dialog closes
                    // Using a longer timeout to ensure print dialog has fully processed
                    setTimeout(() => {
                        if (printContainer.parentNode) {
                            document.body.removeChild(printContainer);
                        }
                        button.innerHTML = '\u003ci class="fas fa-file-pdf"\u003e\u003c/i\u003e Export PDF';
                        button.disabled = false;
                    }, 500);
                }, 100);

            } catch (error) {
                console.error('Print preparation error:', error);
                button.innerHTML = '\u003ci class="fas fa-file-pdf"\u003e\u003c/i\u003e Export PDF';
                button.disabled = false;
                alert('Failed to prepare print preview. Please try again.');
            }
        }

        // Helper function to create print-optimized slide elements
        function createPrintSlideElement(data, index) {
            const slide = data.slides[index];
            const slideDiv = document.createElement('div');
            slideDiv.className = 'pdf-page-print';

            let slideHtml = '';

            if (index === 0) {
                // Title slide
                slideHtml = `
                    \u003cdiv class="print-badge"\u003eIntroduction\u003c/div\u003e
                    \u003ch1\u003e${data.book_title || slide.title || 'Book Summary'}\u003c/h1\u003e
                    \u003cp style="font-size: 16px; margin-bottom: 30px;"\u003eby \u003cb\u003e${data.author || 'Author'}\u003c/b\u003e\u003c/p\u003e
                    \u003ch2\u003e${slide.title}\u003c/h2\u003e
                    \u003cdiv\u003e${slide.content}\u003c/div\u003e
                `;
            } else {
                // Content slides
                slideHtml = `
                    \u003ch2\u003e${slide.title}\u003c/h2\u003e
                    \u003cdiv\u003e${slide.content}\u003c/div\u003e
                `;
            }

            slideDiv.innerHTML = slideHtml;
            return slideDiv;
        }

        // Keep the old helper for backward compatibility (not used in new print approach)
        function createSlideElement(data, index) {
            const slide = data.slides[index];
            const slideDiv = document.createElement('div');
            slideDiv.className = 'pdf-page';

            let slideHtml = '';
            if (index === 0) {
                slideHtml = `
                    \u003cdiv style="background: #9C6644; color: white; padding: 4px 12px; border-radius: 20px; display: inline-block; font-size: 12px; margin-bottom: 10px;"\u003eIntroduction\u003c/div\u003e
                    \u003ch1 style="font-size: 28px; color: #000000; margin-bottom: 10px; font-family: 'Playfair Display', serif;"\u003e${data.book_title || slide.title || 'Book Title'}\u003c/h1\u003e
                    \u003cp style="font-size: 14px; color: #000000; margin-bottom: 10px;"\u003eby \u003cb\u003e${data.author || 'Author'}\u003c/b\u003e\u003c/p\u003e
                    \u003ch2 style="font-size: 18px; color: #9C6644; margin-bottom: 10px;"\u003e${slide.title}\u003c/h2\u003e
                    \u003cdiv style="font-size: 13px; color: #000000; line-height: 1.6;"\u003e${slide.content}\u003c/div\u003e
                `;
            } else {
                slideHtml = `
                    \u003ch2 style="font-size: 20px; color: #9C6644; margin-bottom: 15px; font-family: 'Playfair Display', serif;"\u003e${slide.title}\u003c/h2\u003e
                    \u003cdiv style="font-size: 14px; color: #000000; line-height: 1.6;"\u003e
                        ${slide.content}
                    \u003c/div\u003e
                `;
            }

            slideDiv.innerHTML = slideHtml;
            return slideDiv;
        }

        components.exportBtn.addEventListener('click', exportPDF);

        components.newBtn.addEventListener('click', () => {
            components.success.classList.add('hidden');
            components.idle.classList.remove('hidden');
            components.input.value = '';
            components.loadingBar.style.width = '0%';
