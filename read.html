<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBrief - Reading Interface</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --bg-primary: #F9F7F2;
            --bg-secondary: #F0EDE5;
            --text-primary: #2C2420;
            --text-secondary: #5A4E47;
            --accent: #9C6644;
            --accent-hover: #7D5236;
            --border: rgba(44, 36, 32, 0.1);
            --shadow: rgba(44, 36, 32, 0.08);
            --card-bg: #FFFFFF;
        }

        [data-theme="dark"] {
            --bg-primary: #1A1512;
            --bg-secondary: #252019;
            --text-primary: #E6E0D4;
            --text-secondary: #B8AFA0;
            --accent: #C9956B;
            --accent-hover: #D4A67D;
            --border: rgba(230, 224, 212, 0.15);
            --shadow: rgba(201, 149, 107, 0.15);
            --card-bg: #211C17;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            transition: background-color 0.4s ease, color 0.4s ease;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.3;
        }

        /* Navbar */
        .navbar-custom {
            background-color: var(--bg-primary);
            backdrop-filter: blur(10px);
            padding: 1.2rem 0;
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--accent);
        }

        .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            margin: 0 1rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            background-color: var(--accent);
            color: var(--bg-primary);
            transform: rotate(180deg);
        }

        /* Main Container */
        .main-container {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Abstract decorative elements */
        .bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(60px);
            z-index: -1;
            pointer-events: none;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            bottom: -100px;
            left: -100px;
        }

        /* State: Idle */
        .idle-state {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }

        .idle-state h1 {
            font-size: 3.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .idle-state p {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 3.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .glass-panel {
            background: #FFFFFF;
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
        }

        [data-theme="dark"] .glass-panel {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .search-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-secondary);
            padding: 8px;
            border-radius: 18px;
            border: 1px solid var(--border);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.8rem 1.5rem;
            font-size: 1.15rem;
            color: var(--text-primary);
            outline: none;
        }

        .btn-primary-custom {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            white-space: nowrap;
        }

        .btn-primary-custom:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
            color: var(--bg-primary);
        }

        .floating-shape {
            position: absolute;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--accent) 0%, transparent 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(50px);
            opacity: 0.12;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-70%, -30%);
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }

            50% {
                border-radius: 50% 50% 30% 70% / 50% 70% 30% 50%;
            }

            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        /* State: Loading */
        .loading-state {
            text-align: center;
            max-width: 600px;
            z-index: 10;
        }

        .loading-animation {
            margin-bottom: 3rem;
            position: relative;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulsing-book {
            width: 110px;
            height: 150px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 8px 15px 15px 8px;
            position: relative;
            animation: premiumPulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 20px 50px var(--shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .pulsing-book::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .book-page-loader {
            position: absolute;
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            animation: flipPage 1.5s ease-in-out infinite;
            transform-origin: left center;
        }

        @keyframes premiumPulse {

            0%,
            100% {
                transform: scale(1) translateY(0);
            }

            50% {
                transform: scale(1.05) translateY(-10px);
            }
        }

        @keyframes flipPage {
            0% {
                transform: rotateY(0deg);
                opacity: 0.5;
            }

            100% {
                transform: rotateY(-180deg);
                opacity: 0;
            }
        }

        .loading-text {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: var(--border);
            border-radius: 10px;
            margin: 1.5rem auto;
            overflow: hidden;
        }

        .loading-bar-progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
        }

        .loading-subtext {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* State: Success */
        .success-state {
            max-width: 1100px;
            width: 100%;
            padding: 2rem;
        }

        .summary-wrapper {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .summary-main {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 5rem 4rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            position: relative;
        }

        .summary-sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }

        [data-theme="dark"] .sidebar-card {
            background: rgba(37, 32, 25, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .summary-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .summary-header h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .summary-header .badge-category {
            background-color: var(--accent);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .summary-content h2 {
            font-size: 2.2rem;
            margin: 3rem 0 1.5rem;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }

        .summary-content h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }

        .summary-content p {
            font-size: 1.15rem;
            line-height: 2;
            margin-bottom: 2rem;
            color: var(--text-primary);
            opacity: 0.9;
        }

        .key-insight {
            background-color: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 20px;
            border-left: 6px solid var(--accent);
            margin: 3rem 0;
            font-size: 1.25rem;
            font-style: italic;
            position: relative;
        }

        .key-insight::before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 4rem;
            color: var(--accent);
            opacity: 0.2;
            font-family: serif;
        }

        .export-section {
            text-align: center;
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-export,
        .btn-new-summary {
            padding: 1.1rem 3rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-export {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            box-shadow: 0 8px 25px var(--shadow);
        }

        .btn-export:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 35px var(--shadow);
            background-color: var(--accent-hover);
            color: var(--bg-primary);
        }

        .btn-new-summary {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-new-summary:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-4px);
        }

        /* PDF Viewer */
        .pdf-viewer-container {
            position: relative;
            max-width: 850px;
            margin: 0 auto;
            z-index: 10;
        }

        .pdf-viewer {
            background-color: var(--card-bg);
            height: 75vh;
            aspect-ratio: 1 / 1.4;
            margin: 0 auto;
            box-shadow: 0 30px 70px var(--shadow);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-primary);
            z-index: 10;
            border: 1px solid var(--border);
        }

        .pdf-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 5vh;
            background: var(--card-bg);
            opacity: 0;
            visibility: hidden;
            transform: translateX(30px);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow-y: auto;
            /* Allow scrolling if content is too long */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Start from top to avoid cutting off */
            scrollbar-width: none;
        }

        .pdf-page::-webkit-scrollbar {
            display: none;
        }

        .pdf-page.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .pdf-page h2 {
            font-size: clamp(1.4rem, 3vh, 2rem);
            margin-bottom: 2vh;
            color: var(--accent);
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 1vh;
        }

        .pdf-page p {
            font-size: clamp(0.85rem, 1.6vh, 1.1rem);
            line-height: 1.6;
            margin-bottom: 1.5vh;
            color: var(--text-primary);
        }

        .content-body strong,
        .content-body b {
            color: var(--accent);
            font-weight: 700;
        }

        .pdf-page ul {
            list-style: none;
            padding-left: 0;
        }

        .pdf-page li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 1vh;
            font-size: clamp(0.85rem, 1.5vh, 1.05rem);
            line-height: 1.5;
        }

        .pdf-page li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }

        /* Controls */
        .pdf-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 2rem;
        }

        .pdf-nav-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            position: absolute;
            top: -40vh;
            /* Position relative to paper middle */
            transform: translateY(-50%);
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .pdf-nav-btn#prevPage {
            left: -80px;
        }

        .pdf-nav-btn#nextPage {
            right: -80px;
        }

        .pdf-nav-btn:hover:not(:disabled) {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .pdf-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pdf-dots {
            display: flex;
            gap: 8px;
        }

        .pdf-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pdf-dot.active {
            background: var(--accent);
            width: 25px;
            border-radius: 10px;
        }

        .pdf-badge {
            background: var(--accent);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .pdf-title {
            font-size: clamp(1.6rem, 3.5vh, 2.5rem);
            font-family: 'Playfair Display', serif;
            margin-bottom: 1.5vh;
            line-height: 1.2;
        }

        .pdf-key-insight {
            background: #FDF9F0;
            padding: clamp(1rem, 2vh, 2rem);
            border-left: 4px solid var(--accent);
            font-style: italic;
            font-size: clamp(0.9rem, 1.8vh, 1.25rem);
            margin-top: 2vh;
        }

        .serif-heading {
            font-family: 'Playfair Display', serif;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        @media (max-width: 992px) {
            .summary-wrapper {
                grid-template-columns: 1fr;
            }

            .idle-state h1 {
                font-size: 2.8rem;
            }

            .summary-main {
                padding: 3rem 2rem;
            }
        }

        @media (max-width: 768px) {
            .search-wrapper {
                padding: 1.5rem;
            }

            .summary-header h1 {
                font-size: 2.2rem;
            }

            .btn-export,
            .btn-new-summary {
                width: 100%;
                justify-content: center;
            }
        }

        /* PDF Export Styling (Strict 2-Slides-Per-Page) */
        #pdf-export-zone {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 210mm;
            background: white;
            z-index: -1;
        }

        .pdf-page-wrapper {
            width: 210mm;
            height: 297mm;
            /* Full A4 */
            page-break-after: always;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0;
            margin: 0;
            background: white;
            overflow: hidden;
            box-sizing: border-box;
        }

        .pdf-page-wrapper .pdf-page {
            position: relative !important;
            opacity: 1 !important;
            visibility: visible !important;
            transform: none !important;
            display: flex !important;
            flex-direction: column !important;
            width: 100% !important;
            height: 148.5mm !important;
            /* Exactly half A4 height */
            padding: 40px !important;
            margin: 0 !important;
            box-sizing: border-box !important;
            background: white !important;
            color: #2C2420 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            border: none !important;
            border-bottom: 1px solid #eee !important;
            overflow: hidden !important;
        }

        .pdf-page-wrapper .pdf-page:last-child {
            border-bottom: none !important;
        }

        .pdf-page-wrapper .pdf-page h1.pdf-title {
            font-size: 28px !important;
            margin-bottom: 10px !important;
            color: #2C2420 !important;
        }

        .pdf-page-wrapper .pdf-page h2 {
            margin-bottom: 10px !important;
            font-size: 20px !important;
            color: var(--accent) !important;
        }

        .pdf-page-wrapper .pdf-page p {
            margin-bottom: 8px !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            color: #2C2420 !important;
        }

        .pdf-page-wrapper .pdf-page li {
            margin-bottom: 5px !important;
            font-size: 14px !important;
            color: #2C2420 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">AutoBrief</a>
            <div class="ms-auto d-flex align-items-center">
                <button class="theme-toggle me-3" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <a class="nav-link" href="index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Decoration -->
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>

        <div class="container">
            <!-- State A: Idle -->
            <div id="idleState" class="idle-state" style="position: relative;">
                <div class="floating-shape"></div>
                <h1 data-aos="fade-up">What Would You Like to Understand?</h1>
                <p data-aos="fade-up" data-aos-delay="100">Enter a book title and understand key insights in minutes.
                </p>
                <div class="glass-panel" data-aos="zoom-in" data-aos-delay="200">
                    <div class="search-group">
                        <input type="text" class="search-input" id="bookInput"
                            placeholder="e.g., Atomic Habits by James Clear" autocomplete="off">
                        <button class="btn btn-primary-custom" id="summarizeBtn">
                            <i class="fas fa-magic"></i> Summarize Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- State B: Loading -->
            <div id="loadingState" class="loading-state hidden">
                <div class="loading-animation">
                    <div class="pulsing-book">
                        <div class="book-page-loader"></div>
                    </div>
                </div>
                <div class="loading-text" id="loadingText">Analyzing book structure...</div>
                <div class="loading-bar-container">
                    <div class="loading-bar-progress" id="loadingBar"></div>
                </div>
                <p class="loading-subtext">This may take a moment. We're ensuring quality.</p>
            </div>

            <!-- State C: Success -->
            <div id="successState" class="success-state hidden">
                <div class="summary-wrapper" style="grid-template-columns: 1fr;">
                    <!-- Main Content (PDF Viewer) -->
                    <div class="pdf-viewer-container" data-aos="fade-up">
                        <div class="pdf-viewer" id="pdfViewer">
                            <!-- Slides will be injected here -->
                        </div>

                        <!-- PDF Controls -->
                        <div class="pdf-controls">
                            <button class="pdf-nav-btn" id="prevPage" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="pdf-dots" id="pdfDots">
                                <!-- Dots will be injected here -->
                            </div>
                            <button class="pdf-nav-btn" id="nextPage">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>

                        <div class="export-section">
                            <button class="btn btn-export" id="exportBtn">
                                <i class="fas fa-file-pdf"></i>
                                Export PDF
                            </button>
                            <button class="btn btn-new-summary" id="newSummaryBtn">
                                <i class="fas fa-plus"></i> New Summary
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        let lastData = null;
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true,
            offset: 50
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // State Management
        const components = {
            idle: document.getElementById('idleState'),
            loading: document.getElementById('loadingState'),
            success: document.getElementById('successState'),
            input: document.getElementById('bookInput'),
            btn: document.getElementById('summarizeBtn'),
            loadingText: document.getElementById('loadingText'),
            loadingBar: document.getElementById('loadingBar'),
            exportBtn: document.getElementById('exportBtn'),
            newBtn: document.getElementById('newSummaryBtn')
        };

        const loadingMessages = [
            'Analyzing book structure...',
            'Extracting key themes...',
            'Identifying core insights...',
            'Synthesizing critical concepts...',
            'Crafting your summary...',
            'Polishing final touches...'
        ];

        components.btn.addEventListener('click', startSummarization);
        components.input.addEventListener('keypress', (e) => e.key === 'Enter' && startSummarization());

        async function startSummarization() {
            const title = components.input.value.trim();
            if (!title) {
                components.input.style.borderColor = 'var(--accent)';
                setTimeout(() => components.input.style.borderColor = '', 1000);
                return;
            }

            // Transition to Loading
            components.idle.classList.add('hidden');
            components.loading.classList.remove('hidden');

            // Start Loading Animation (Visual Feedback)
            let progress = 0;
            let msgIndex = 0;
            const progressInterval = setInterval(() => {
                // Slow progress that never quite hits 100% until we are done
                if (progress < 90) {
                    progress += 0.5;
                    components.loadingBar.style.width = `${progress}%`;
                }

                // Cycle messages
                if (progress % 20 < 0.5) {
                    msgIndex = (msgIndex + 1) % loadingMessages.length;
                    components.loadingText.textContent = loadingMessages[msgIndex];
                }
            }, 50);

            try {
                // Call API
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bookTitle: title }),
                });

                const contentType = response.headers.get("content-type");
                let data;

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    const errorText = await response.text();
                    console.error("Server returned non-JSON response:", errorText);
                    throw new Error("Server returned an invalid response. This usually happens if the backend crashes or the API key is missing on Vercel.");
                }

                clearInterval(progressInterval);
                components.loadingBar.style.width = '100%';

                if (data.error || !response.ok) {
                    alert(data.error || 'An error occurred while summarizing.');
                    components.loading.classList.add('hidden');
                    components.idle.classList.remove('hidden');
                    return;
                }

                // Populate Data
                lastData = data;
                populateSlides(data);

                // Show Success
                setTimeout(() => {
                    showSuccess();
                    // Re-init AOS
                    AOS.refresh();
                }, 500);

            } catch (error) {
                clearInterval(progressInterval);
                console.error("Detailed Error:", error);
                alert(`Error: ${error.message}`);
                components.loading.classList.add('hidden');
                components.idle.classList.remove('hidden');
            }
        }

        function populateSlides(data) {
            const viewer = document.getElementById('pdfViewer');
            const dotsContainer = document.getElementById('pdfDots');
            viewer.innerHTML = '';
            dotsContainer.innerHTML = '';

            // Apply theme color if provided
            if (data.theme_color) {
                document.documentElement.style.setProperty('--accent', data.theme_color);
            }

            if (!data.slides || !Array.isArray(data.slides)) {
                console.error("No slides array found in response");
                return;
            }

            data.slides.forEach((slide, index) => {
                // Create Slide
                const slideDiv = document.createElement('div');
                slideDiv.className = `pdf-page ${index === 0 ? 'active' : ''}`;
                slideDiv.setAttribute('data-page', index);

                let slideHtml = '';

                if (index === 0) {
                    // First slide has title/author
                    slideHtml = `
                        <div class="pdf-badge">Introduction</div>
                        <h1 class="pdf-title">${data.book_title || slide.title || 'Book Title'}</h1>
                        <p style="font-size: 1.2rem; margin-top: -1rem;">by <b>${data.author || 'Author'}</b></p>
                        <h2>${slide.title}</h2>
                        <p>${slide.content}</p>
                    `;
                } else {
                    slideHtml = `
                        <h2 class="serif-heading">${slide.title}</h2>
                        <div class="content-body">
                            ${slide.content}
                        </div>
                    `;
                }

                slideDiv.innerHTML = slideHtml;
                viewer.appendChild(slideDiv);

                // Create Dot
                const dot = document.createElement('div');
                dot.className = `pdf-dot ${index === 0 ? 'active' : ''}`;
                dot.setAttribute('data-dot', index);
                dot.addEventListener('click', () => {
                    currentPage = index;
                    updateViewer();
                });
                dotsContainer.appendChild(dot);
            });

            // Update global state for navigation
            window.totalPages = data.slides.length;
            window.pages = document.querySelectorAll('.pdf-page');
            window.dots = document.querySelectorAll('.pdf-dot');

            currentPage = 0;
            updateViewer();
        }

        // PDF Viewer Logic
        let currentPage = 0;
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');

        function updateViewer() {
            const pages = document.querySelectorAll('.pdf-page');
            const dots = document.querySelectorAll('.pdf-dot');

            if (pages.length === 0) return;

            pages.forEach((page, idx) => {
                page.classList.toggle('active', idx === currentPage);
            });
            dots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === currentPage);
            });

            if (prevBtn) prevBtn.disabled = currentPage === 0;
            if (nextBtn) nextBtn.disabled = currentPage === (pages.length - 1);
        }

        if (prevBtn) {
            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updateViewer();
                }
            });
        }

        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                const pages = document.querySelectorAll('.pdf-page');
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    updateViewer();
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (components.success.classList.contains('hidden')) return;
            const pages = document.querySelectorAll('.pdf-page');
            if (pages.length === 0) return;

            if (e.key === 'ArrowRight' || e.key === 'Right') {
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    updateViewer();
                }
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                if (currentPage > 0) {
                    currentPage--;
                    updateViewer();
                }
            }
        });

        function showSuccess() {
            components.loading.classList.add('hidden');
            components.success.classList.remove('hidden');
            currentPage = 0;
            updateViewer();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- NEW PDF EXPORT LOGIC (Grouping Strategy) ---
        async function exportPDF() {
            if (!lastData) return alert("No data to export.");

            const bookTitle = lastData.book_title || 'Book_Summary';

            // 1. Create a Temporary Print Container
            const exportZone = document.createElement('div');
            exportZone.id = 'pdf-export-zone';
            document.body.appendChild(exportZone);

            // 2. The Grouping Loop
            // Iterate through the slides array in steps of 2
            for (let i = 0; i < lastData.slides.length; i += 2) {
                // Create a wrapper for the pair (one A4 page)
                const pageWrapper = document.createElement('div');
                pageWrapper.className = 'pdf-page-wrapper';

                // Add the first slide of the pair (Odd)
                const slide1 = createSlideElement(lastData, i);
                pageWrapper.appendChild(slide1);

                // Add the second slide of the pair if it exists (Even)
                if (i + 1 < lastData.slides.length) {
                    const slide2 = createSlideElement(lastData, i + 1);
                    pageWrapper.appendChild(slide2);
                }

                exportZone.appendChild(pageWrapper);
            }

            // 3. Configuration for html2pdf
            const opt = {
                margin: 0,
                filename: `${bookTitle.replace(/\s+/g, '_')}_Summary.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    letterRendering: true
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // 4. Execution
            try {
                components.exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
                components.exportBtn.disabled = true;

                await html2pdf().set(opt).from(exportZone).save();

            } catch (error) {
                console.error("PDF Generation failed:", error);
                alert("Failed to generate PDF. Please try again.");
            } finally {
                // 5. Cleanup
                document.body.removeChild(exportZone);
                components.exportBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Export PDF';
                components.exportBtn.disabled = false;
            }
        }

        // Helper to create a slide element for export
        function createSlideElement(data, index) {
            const slide = data.slides[index];
            const slideDiv = document.createElement('div');
            slideDiv.className = 'pdf-page';

            let slideHtml = '';
            if (index === 0) {
                slideHtml = `
                    <div class="pdf-badge">Introduction</div>
                    <h1 class="pdf-title">${data.book_title || slide.title || 'Book Title'}</h1>
                    <p style="font-size: 1.1rem; margin-bottom: 5px;">by <b>${data.author || 'Author'}</b></p>
                    <h2 style="font-size: 18px !important; margin-bottom: 5px !important;">${slide.title}</h2>
                    <div class="content-body" style="font-size: 13px !important;">${slide.content}</div>
                `;
            } else {
                slideHtml = `
                    <h2 class="serif-heading">${slide.title}</h2>
                    <div class="content-body">
                        ${slide.content}
                    </div>
                `;
            }

            slideDiv.innerHTML = slideHtml;
            return slideDiv;
        }

        components.exportBtn.addEventListener('click', exportPDF);

        components.newBtn.addEventListener('click', () => {
            components.success.classList.add('hidden');
            components.idle.classList.remove('hidden');
            components.input.value = '';
            components.loadingBar.style.width = '0%';
            currentPage = 0;
            updateViewer();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
