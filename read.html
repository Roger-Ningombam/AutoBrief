<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBrief - Reading Interface</title>

    <!-- Bootstrap 5 (Utilized for Grid/Utilities) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom System -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/read.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="favicon.png" alt="AutoBrief Logo">
                <span>AutoBrief</span>
            </a>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </div>
    </nav>

    <!-- Main Application Area -->
    <main class="main-container">

        <!-- Abstract Bg -->
        <div class="bg-blob blob-1"></div>
        <div class="bg-blob blob-2"></div>

        <!-- 1. Idle State (Search) -->
        <div class="idle-state">
            <h1>What are you reading?</h1>
            <div class="glass-panel">
                <div class="search-group">
                    <i class="fas fa-search ps-3 text-muted"></i>
                    <input type="text" class="search-input" placeholder="e.g. Atomic Habits by James Clear" autofocus>
                    <button class="btn-primary-custom">
                        Brief Me
                    </button>
                </div>
            </div>
            <p class="mt-4">Our AI reads the book in seconds and crafts a beautiful editorial brief.</p>
        </div>

        <!-- 2. Loading State -->
        <div class="loading-state d-none">
            <div class="pulsing-book">
                <div class="book-page-loader"></div>
            </div>
            <h2 class="loading-text">Reading & Analyzing...</h2>
            <div class="loading-bar-container">
                <div class="loading-bar-progress"></div>
            </div>
            <p class="loading-subtext">Extracting core arguments and mental models</p>
        </div>

        <!-- 3. Success State (Vertical Editorial) -->
        <div class="success-state d-none">
            <!-- Populated by JS -->
        </div>

    </main>


    <!-- Artifact Modal -->
    <div class="modal fade" id="artifactModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0 align-items-center">
                    <h5 class="modal-title font-serif fw-bold me-auto">AutoBrief</h5>
                    <button type="button" class="btn btn-sm btn-export-header me-2" id="headerExportBtn"
                        onclick="exportArtifact()" style="display: none;">
                        <i class="fas fa-file-pdf me-1"></i> Export PDF
                    </button>
                    <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="artifactContent">
                    <!-- Content injected here -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3 text-muted">Crafting your content...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Texture Overlay -->
    <div class="texture-overlay"></div>
</body>

</html>
